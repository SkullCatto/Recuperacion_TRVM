<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Memento Mori</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>

<body>
    <a-scene img id="museo" src="museo.jpg" alt="museo">
       <a-assets>
           <a-asset-item id="thombstone" src="thombstone.glb"></a-asset-item>
       </a-assets>
       
    <a-entity position="0 1.6 5">
      <a-camera wasd-controls="enabled: true" look-controls="enabled: true"></a-camera>
    </a-entity>
    <a-light type="point" color="#42A5F5" intensity="1.2" position="3 4 2" distance="15"></a-light>
    <a-light type="point" color="#80CBC4" intensity="0.5" position="-3 3 1" distance="12"></a-light>
    <a-light type="ambient" color="#B39DDB" intensity="0.4"></a-light>
    <a-sky src="img/museo.jpg"></a-sky>

    <a-entity
        gltf-model="#thombstone"
        position="0 0 -3"
        scale="10 10 10"
        rotation="0 30 0">
    </a-entity>

  </a-scene>    
</body>
</html>
